<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            margin: 20px;
            padding: 10px;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 70%;
        }
        .search-button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to SocialMedia</h1>
</div>

<div class="search-bar">
    <input type="text" id="searchQuery" class="search-input" placeholder="Search...">
    <button class="search-button" onclick="showResults()">Search</button>
</div>

<div class="result" id="resultBox">
    <h2>Search Results:</h2>
    <p id="resultText"></p>
</div>

<script>
    function showResults() {
        var query = document.getElementById('searchQuery').value;

        fetch('/xssCheck', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ query: query }),
        })
        .then(response => response.json()) // Change to .json() for JSON responses
        .then(data => {
            // Create a dummy element to test if XSS payload is executed
            var testElement = document.createElement('div');
            testElement.innerHTML = data.query;
            document.body.appendChild(testElement);

            // Check if XSS payload was executed
            if (testElement.innerHTML.includes('alert(document.cookie)')) {
                document.getElementById('resultText').innerHTML = "XSS Vulnerability detected!";
            } else {
                document.getElementById('resultText').innerHTML = "Response received. Check for XSS.";
            }

            // Clean up
            document.body.removeChild(testElement);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
