<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Application Vulnerabilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px;
        }
        .vulnerability-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .vulnerability-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Web Application Vulnerabilities</h1>
    <div class="container">
        <button class="vulnerability-button" onclick="window.location.href='#'">SQL Injection</button>
        <button class="vulnerability-button" onclick="window.location.href='/socialmedia'">Cross-Site Scripting (XSS)</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">API Testing</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Broken Authentication</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Sensitive Data Exposure</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Security Misconfiguration</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Insecure Deserialization</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Broken Access Control</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">File Upload Vulnerabilities</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Directory Traversal</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Command Injection</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Server Side Request Forgery (SSRF)</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">JWT (JSON Web Token)</button>
        <button class="vulnerability-button" onclick="window.location.href='#'">Header Vulnerabilities</button>
    </div>

</body>
</html>
