<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .search-bar {
            margin: 20px;
            padding: 10px;
            text-align: center;
        }
        .search-input {
            padding: 10px;
            width: 70%;
        }
        .search-button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .result {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Welcome to SocialMedia</h1>
</div>

<div class="search-bar">
    <h1>Book Lookup</h1>
    <form action="/sql_query" method="post">
        <input type="text" name="sql_query" placeholder="Enter bookname here...">
        <button type="submit">Submit</button>
    </form>
</div>

<div class="result" id="resultBox">
    <h2>Search Results:</h2>
    <p id="resultText"></p>
</div>

</body>
</html>
